<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.cdnfonts.com/css/pixelcraft-2" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    @import url('https://fonts.cdnfonts.com/css/minecraft-4');

<body>
    <nav class="w-full h-14 bg-[#1A1A1A] flex place-content-between items-center sticky top-0 z-[3]">
        <a href="index.html" class="flex items-center ml-4">
            <img src="resources/img/blackstone.webp" alt="" class="w-10">
            <p class="text-2xl ml-2 mc-title1 text-white">
                Cave Game
            </p>
        </a>
        <section class="flex gap-4 mr-8">
            <a href="signup.html" class="w-20 h-10 mc-text cursor-pointer flex items-center justify-center border-t-gray-300 border-l-gray-300 border-b-gray-600 border-r-gray-600 text-white border-4 active:border-t-gray-600 active:border-l-gray-600 active:border-b-gray-300 active:border-r-gray-300" id="signup"><p class="pb-2">Sign up</p></a>
            <a href="login.html" class="w-20 h-10 mc-text cursor-pointer flex items-center justify-center border-t-gray-300 border-l-gray-300 border-b-gray-600 border-r-gray-600 text-white border-4 active:border-t-gray-600 active:border-l-gray-600 active:border-b-gray-300 active:border-r-gray-300" id="login"><p class="pb-2">Login</p></a>
        </section>
    </nav>
    <main class="w-full md:w-auto flex flex-col items-center justify-center text-center h-screen relative bg-local-image-tricky-trials bg-cover bg-center">
        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
        
        <!-- Contenido -->
        <div class="relative z-1 flex flex-col items-center">
            <p class="text-6xl text-white mc-text">
                Let's get started!
            </p>
            <p class="hidden min-[667px]:flex m-6 text-gray-400 mc-text">
                You are just a few steps away from creating your Cave Game account
            </p>
            <a href="#form">
                <img src="https://i0.wp.com/monasteryeventcenter.com/wp-content/uploads/2018/12/white-down-arrow-png-2.png?ssl=1"
                    alt="" class="h-10 mt-8 animate__animated animate__shakeY animate__infinite z-[2]" id="down-arrow">
            </a>
        </div>
    </main>
    <div class="p-4 w-full min-h-screen flex flex-col md:w-auto md:flex-row justify-center items-center bg-local-image-nether bg-cover bg-center"
        id="form">
        <div data-aos="fade-down"
            class="h-64 mt-9 md:h-auto w-full md:w-96 mb-6 md:mb-0 md:mr-6 flex justify-center items-center md:flex-col">
            <p class="text-6xl text-center mc-title1 md:text-left text-white">
                Please fill out the following form
            </p>
        </div>
        <form class="row g-3 needs-validation mt-10 min-[778px]: w-6/12" data-aos="fade-down" data-aos-delay="500">
            <label for="name" class="mc-text-bold text-white">
                Full name
            </label>
            <input type="text" name="name" id="name" class="p-1" placeholder="Ex.: Markus Person">
            <label for="phone" class="mc-text-bold text-white">Phone number</label>
            <div class="flex justify-start relative right-1.5">
                <select name="phone" id="phone" class="p-1">
                    <option value="+58">+58</option>
                    <option value="+57">+57</option>
                    <option value="+56">+56</option>
                    <option value="+55">+55</option>
                    <option value="+54">+54</option>
                    <option value="+53">+53</option>
                    <option value="+52">+52</option>
                </select>
                <input type="text" id="numero" name="numero" onkeypress="return soloNumeros(event)" class="p-1">
            </div>
            <label for="email" class="mc-text-bold text-white">E-mail</label>
            <input type="text" name="email" id="email" class="p-1" placeholder="Ex.: name@email.com">
            <label for="nickname" class="mc-text-bold text-white">Nickname</label>
            <input type="text" name="nickname" id="nickname" class="p-1" placeholder="Ex.: Vegetta777">
            <label for="password" class="mc-text-bold text-white">Password</label>
            <input type="password" name="password" id="password" class="p-1" placeholder="Password">
            <label for="birthday" class="mc-text-bold text-white">Birthday</label>
            <input type="date" name="birthday" id="birthday" class="p-1" min="1900-01-01" max="2016-12-31">
            <label for="country" class="mc-text-bold text-white">Select a country</label>
            <select name="country" id="country" class="p-1">
                <option value="" disabled selected>Select a country</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
                <option value="Venezuela">Venezuela</option>
            </select>
            <label for="city" class="mc-text-bold text-white">State, City, Zip Code</label>
            <input type="text" name="city" id="city" placeholder="Ex.: Ohio,Columbus,43081" class="p-1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mc-text text-white" for="flexCheckDefault">
                    I would like to receive notifications of offers and promotions about cave game to my email.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label mc-text text-white" for="flexCheckChecked">
                    I have read, and accept the <a href="#" class="underline mc-text-bold hover:text-blue-400">terms and conditions</a> of Cave Game.
                </label>
                <div class="col-12 mt-2">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </div>
            <div>
                <p class="mc-text text-white">
                    Have you already registered? 
                    <span>
                        <a href="login.html" class="text-blue-200 underline hover:text-blue-400">
                            Log in here
                        </a>
                    </span>
                </p>
            </div>
        </form>
    </div>
<footer class="w-full h-24 bg-gray-950 text-white text-xs flex justify-center items-center p-4">

        <p>

</div>
<div class="m-4">
    <a href="" class="">
        <img src="resources/img/macrorough-logo.png" alt="" class="hidden h-10 min-[590px]:flex">
    </a>
</div>

</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init({
                duration: 1200,
            });
        });
    </script>
    <script>
        function soloNumeros(event) {
            var charCode = event.which ? event.which : event.keyCode;

            if (charCode < 48 || charCode > 57) {
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
